<!doctype html>
<html lang="en">
<head>
    <title>Task List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-between">
        <h1>Task List</h1>
        <h3 class="bg-primary text-light rounded align-self-center p-1" style="cursor: pointer"><i
                class="bi bi-file-plus"></i> App Task</h3>
    </header>
    <div class="align-content-around">
        <ul class="">
            <li class="border rounded row m-2">
                <div class="col">
                    <p class="text-secondary">Task</p>
                    <p>Go To Gym</p>
                </div>
                <div class="col">
                    <p class="text-secondary">Priority</p>
                    <p class="text-danger">High</p>
                </div>
                <div class="col align-self-center d-flex p-3">
                    <p class="bg-secondary rounded text-light">To Do</p>
                </div>
                <div class="col align-self-center">
                    <i class="bi bi-circle "></i>
                </div>
                <div class="col d-flex align-self-center">
                    <i class="bi bi-pencil-square fs-2 text "></i>
                    <i class="bi bi-trash-fill fs-2 text text-danger"></i>
                </div>
            </li>

            <li class="border rounded row m-2">
                <div class="col">
                    <p class="text-secondary">Task</p>
                    <p>Read a book</p>
                </div>
                <div class="col">
                    <p class="text-secondary">Priority</p>
                    <p class="text-success">Low</p>
                </div>
                <div class="col align-self-center d-flex p-3">
                    <p class="bg-secondary rounded text-light">Done</p>
                </div>
                <div class="col align-self-center">
                    <i class="bi bi-circle "></i>
                </div>
                <div class="col d-flex align-self-center">
                    <i class="bi bi-pencil-square fs-2 text "></i>
                    <i class="bi bi-trash-fill fs-2 text text-danger"></i>
                </div>
            </li>

            <li class="border rounded row m-2">
                <div class="col">
                    <p class="text-secondary">Task</p>
                    <p>Go to market</p>
                </div>
                <div class="col">
                    <p class="text-secondary">Priority</p>
                    <p class="text-warning">Medium</p>
                </div>
                <div class="col align-self-center d-flex p-3">
                    <p class="bg-secondary rounded text-light">In Progress</p>
                </div>
                <div class="col align-self-center">
                    <i class="bi bi-circle "></i>
                </div>
                <div class="col d-flex align-self-center">
                    <i class="bi bi-pencil-square fs-2 text "></i>
                    <i class="bi bi-trash-fill fs-2 text text-danger"></i>
                </div>
            </li>
        </ul>

    </div>
</div>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./js/Task-List.js"></script>
</body>
</html>
