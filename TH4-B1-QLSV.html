<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
<header>
    <h2 class="text-center">Thêm Sinh Viên</h2>
</header>
<div class="container">
    <form action="" id="formSinhVien">
        Họ tên: <input class="form-control" id="name" name="name" type="text">
        <br>
        Mã SV: <input class="form-control" id="mssv" name="mssv" type="text">
        <br>
        Ngày Sinh: <input class="form-control" id="dob" name="dob" type="date">
        <br>
        Lớp: <input class="form-control" id="class" name="class" type="text">
        <br>
        <button class="btn btn-primary" id="btnAdd" type="submit">Thêm</button>
    </form>
    <h2 class="text-center">Danh sach sinh vien</h2>
    <table class="table table-bordered" id="bangSinhVien">
        <thead>
        <tr>
            <th>Họ tên</th>
            <th>Mã SV</th>
            <th>Ngày sinh</th>
            <th>Lớp</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dữ liệu sinh viên sẽ được thêm vào đây -->
        </tbody>
    </table>
</div>
