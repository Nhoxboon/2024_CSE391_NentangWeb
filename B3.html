<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Học web chuẩn</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h3 {
        margin-bottom: 10px;
      }
      .box {
        border: 3px solid #eee;
        display: none;
        height: 100px;
        margin-top: 5px;
        padding: 10px;
        width: 150px;
      }
    </style>
    <script>
      $(function () {
        $("h3").click(function () {
          $(this).next().slideToggle();
        });
      });
    </script>
  </head>
  <body>
    <h3>You dumpass!!!</h3>
    <div class="box">
      Wut da hell man?.
    </div>
    <h3>That's Order. You get it?</h3>
    <div class="box">
      Yes, ma'am.
    </div>
    <h3>Let the dragon consume you!</h3>
    <div class="box">The dragon becomes me!.</div>
  </body>
</html>
