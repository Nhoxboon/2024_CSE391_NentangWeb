<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</div>

<h3 class="text-xl font-bold mb-2">Danh sách sinh viên</h3>
<table class="table-auto w-full" id="bangSinhVien">

    <tr>
        <th class="px-4 py-2">Họ tên</th>
        <th class="px-4 py-2">Mã SV</th>
        <th class="px-4 py-2">Ngày sinh</th>
        <th class="px-4 py-2">Hành động</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div aria-labelledby="modal-title" aria-modal="true" class="hidden fixed z-10 inset-0 overflow-y-auto"
     id="formSinhVienModal" role="dialog">
</div>
