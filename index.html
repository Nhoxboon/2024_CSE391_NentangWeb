<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="assets/css/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <title>Document</title>
</head>
<body>
<div class="basic-info">
    <h3 class="title">Basic Info</h3>
    <div class="container">
        <div class="content">
            <div class="topics">
                EmployeeID
            </div>
            <div class="info">
                9
            </div>

        </div>
        <div class="content">
            <div class="topics">
                Last Name
            </div>
            <div class="info">
                Dodsworth
            </div>
        </div>
        <div class="content">
            <label class="topics" for="f-name">
                First Name
            </label>
            <input class="info" id="f-name" type="text" value="Anne">
            <i class="fa-solid fa-download icon-dow"></i>
        </div>

        <div class="content">
            <div class="topics">
                Gender
            </div>
            <div class="info">
                <input id="male" name="gender" type="radio" value="male">
                <label for="male">Male</label><br>
                <input id="female" name="gender" type="radio" value="female">
                <label for="female">Female</label><br>
                <input id="other" name="gender" type="radio" value="other">
                <label for="other">Other</label>
            </div>
        </div>
        <div class="content">
            <label class="topics" for="title">
                Title
            </label>
            <input class="info" id="title" type="text" value="Sales Representative">
        </div>
        <div class="content">
            <label class="topics" for="suffix">
                Suffix
            </label>
            <input class="info" id="suffix" type="text" value="Ms.">
        </div>
        <div class="content">
            <label class="topics" for="birth-date">
                BirthDate
            </label>
            <!--            Nhap ngay thang nam-->
            <input class="info" id="birth-date" type="date" value="1969-07-02">
        </div>
        <div class="content">
            <label class="topics" for="hire-date">
                HireDate
            </label>
            <!--            Nhap ngay thang nam-->
            <input class="info" id="hire-date" type="date" value="1994-11-15">
        </div>
        <div class="content">
            <label class="topics" for="ssn">
                SSN # (if applicable)
            </label>
            <input class="info" id="ssn" type="text">
            <i class="fa-solid fa-lock icon-lock"></i>
        </div>
        <div class="content">
            <label class="topics" for="reports">
                Reports To
            </label>
            <select id="reports">
                <option value="1">Nancy Davolio</option>
                <option value="2">Andrew Fuller</option>
                <option value="3">Janet Leverling</option>
                <option value="4">Margaret Peacock</option>
                <option value="5">Steven Buchanan</option>
                <option value="6">Michael Suyama</option>
                <option value="7">Robert King</option>
                <option value="8">Laura Callahan</option>
                <option value="9">Anne Dodsworth</option>
            </select>
        </div>
    </div>
</div>
<div class="contact-info">
    <h3 class="title">Contact info</h3>
    <div class="content">
        <label class="topics" for="email">
            Email
        </label>
        <input class="info" id="email" type="email" value="name@example.com">
    </div>
    <div class="content">
        <label class="topics" for="address">
            Address
        </label>
        <input class="info" id="address" type="text" value="7 Houndstooth Rd.">
    </div>

    <div class="content">
        <label class="topics" for="city">
            City
        </label>
        <input class="info" id="city" type="text" value="London">
    </div>

    <div class="content">
        <label class="topics" for="region">
            Region
        </label>
        <input class="info" id="region" type="text" value="NULL">
    </div>

    <div class="content">
        <label class="topics" for="postal-code">
            Postal Code
        </label>
        <input class="info" id="postal-code" type="text" value="WG2 7LT">
    </div>

    <div class="content">
        <label class="topics" for="country">
            Country
        </label>
        <section class="info">
            <select id="country">
                <option value="1">USA</option>
                <option value="2">UK</option>
                <option value="3">Canada</option>
                <option value="4">France</option>
                <option value="5">Brazil</option>
                <option value="6">Germany</option>
                <option value="7">Italy</option>
                <option value="8">Spain</option>
                <option value="9">Australia</option>
                <option value="10">Sweden</option>
            </select>
        </section>
    </div>

    <div class="content">
        <label class="topics" for="home-phone">
            US Home Phone
        </label>
        <input class="info" id="home-phone" type="tel" value="(234)234-2342">
    </div>

    <div class="content">
        <label class="topics" for="photo">
            Photo
        </label>
        <input class="info" id="photo" type="text">
    </div>

    <div class="optional-info">
        <h3 class="title">Optional info</h3>
        <div class="content">

            <label class="topics" for="notes">
                Notes
            </label>
            <textarea class="info" cols="30" id="notes" rows="10"></textarea>
        </div>
        <div class="content">
            <div class="topics">
                Preferred shift
            </div>
            <!--        tao check regular va gravy yard-->
            <div class="info">
                <input id="regular" name="shift" type="checkbox" value="regular">
                <label for="regular">Regular</label>
                <input id="graveyard" name="shift" type="checkbox" value="graveyard">
                <label for="graveyard">Graveyard</label>
            </div>

        </div>
        <div class="content">
            <label class="topics" for="active">
                Active?
            </label>
            <input id="active" type="checkbox">
        </div>
        <!--        captche-->
        <div class="content">
            <label class="topics">
                Are you human?
            </label>
            <!--            tao ma cache-->
            <div id="captcha"></div>

        </div>
    </div>
</div>
<footer>
    <div class="arrow">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-arrow-right"></i>
    </div>
    <div class="button">
        <button class="cancel">Submit</button>
        <button class="save">Save</button>
    </div>

</footer>

</body>
</html>
